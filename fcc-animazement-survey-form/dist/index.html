<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC: Animazement Survey Form</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<main id="main">

  <h1 id="title">Animazement Post-Con Survey</h1>

  <p id="description">Help us make next year's event even better!</p>

  <form id="survey-form">
    <div class="form-group">
      <label id="name-label">Name*
        <input id="name" type="text" placeholder="Enter Your Name" required />
      </label>
    </div>

    <div class="form-group">
      <label id="email-label">Email*
        <input id="email" type="email" placeholder="Enter Your Email" required />
      </label>
    </div>

    <div class="form-group">
      <label id="number-label">Age
        <input id="number" type="number" placeholder="Enter Your Age (Optional)" min="1" max="150" />
      </label>
    </div>

    <div class="form-group">
      <label for="dropdown">How many years have you attended Animazement?</label>
      <select id="dropdown" name="stuff">
        <option value="" disable selected hidden>Select</option>
        <option value="0">This is my first time</option>
        <option value="1">2-5 Years</option>
        <option value="2">6-10 Years</option>
        <option value="3">11-15 Years</option>
        <option value="4">16-20 Years</option>
        <option value="5">20+ Years</option>
      </select>
    </div>

    <div class="form-group form-list">
      <fieldset id="review">
        <legend>How did you like this year's event?*</legend>
        <label><input type="radio" name="review" value="great" required />Loved it!</label>
        <label><input type="radio" name="review" value="good" />Liked it</label>
        <label><input type="radio" name="review" value="neutral" />It was okay</label>
        <label><input type="radio" name="review" value="bad" />Did not like it</label>
        <label><input type="radio" name="review" value="worst" />Hated it!</label>
      </fieldset>
    </div>

    <div class="form-group form-list">
      <fieldset id="days-attended">
        <legend>What days did you attend Animazement?</legend>
        <label>
          <input value="full-weekend" type="checkbox" name="attended" />All weekend</label>
        <label><input value="thursday" type="checkbox" name="attended" />Thursday</label>
        <label><input value="friday" type="checkbox" name="attended" />Friday</label>
        <label><input value="saturday" type="checkbox" name="attended" />Saturday</label>
        <label><input value="sunday" type="checkbox" name="attended" />Sunday</label>
      </fieldset>
    </div>

    <div class="form-group">
      <label for="favorite">What was your favorite part of this year's Animazement?</label>
      <select id="favorite" name="stuff">
        <option value="" disable selected hidden>Select</option>
        <option value="0">Panels</option>
        <option value="1">Guests</option>
        <option value="2">Cosplay</option>
        <option value="3">Artist Alley</option>
        <option value="4">Dealer's Room</option>
        <option value="5">Maid Cafe</option>
      </select>
    </div>

    <div class="form-group">
      <label id="suggest-improvements">What are some things you think we could improve upon?*
        <input id="improvements" type="text" placeholder="Enter Your Suggestions Here" required />
      </label>
    </div>

    <div class="form-group">
      <label>Any additional comments you'd like to add?</label>
      <textarea rows="5" cols="30" placeholder="Enter your comments here"></textarea>
    </div>

    <div class="form-group">
      <button id="submit">Submit</button>
    </div>
  </form>
</main>
<!-- partial -->
  
</body>
</html>
